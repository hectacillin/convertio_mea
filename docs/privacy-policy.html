<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0 20px;
    }
    h1, h2, h3 {
      color: #222;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 15px;
    }
    ul {
      margin-left: 20px;
      margin-bottom: 15px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #007aff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1 id="app-name">Privacy Policy</h1>
  <div id="policy-content">
    <!-- Content will be generated by JavaScript -->
  </div>
  <footer>
    &copy; <span id="current-year"></span> <span id="footer-app-name"></span>. All rights reserved.
  </footer>

  <script>
    // Path to your JSON file
    const jsonPath = './application-info.json';

    // Function to load JSON data
    async function loadPolicyData() {
      try {
        const response = await fetch(jsonPath);
        const data = await response.json();
        generatePolicy(data);
      } catch (error) {
        console.error('Error loading policy data:', error);
        document.getElementById('policy-content').innerHTML = '<p>Unable to load Privacy Policy at this time.</p>';
      }
    }

    // Function to generate the Privacy Policy
    function generatePolicy(data) {
      const contentDiv = document.getElementById('policy-content');
      const appName = data.app_name;

      // Set app name in the title and footer
      document.getElementById('app-name').innerText = `${appName} - Privacy Policy`;
      document.getElementById('footer-app-name').innerText = appName;

      // Set the current year in the footer
      document.getElementById('current-year').innerText = new Date().getFullYear();

      // Generate policy content
      const content = `
        <p>
          At <strong>${appName}</strong>, we respect your privacy and are committed to protecting it. 
          This Privacy Policy outlines how we handle your data when you use our application.
        </p>
        <h2>1. Data We Collect</h2>
        <p>We may collect the following types of data:</p>
        <ul>
          <li><strong>Personal Information:</strong> ${data.privacy_policy_info.data_collection.personal_info.join(', ') || 'None'}</li>
          <li><strong>Usage Data:</strong> ${data.privacy_policy_info.data_collection.usage_data.join(', ') || 'None'}</li>
          <li><strong>Location Data:</strong> ${data.privacy_policy_info.data_collection.location_data || 'None'}</li>
        </ul>
        <h2>2. Purpose of Data Collection</h2>
        <p>${data.privacy_policy_infodata_purpose}</p>
        <h2>3. How We Collect Data</h2>
        <p>We collect data through the following methods:</p>
        <ul>
          ${data.privacy_policy_infocollection_methods.map(method => `<li>${method}</li>`).join('')}
        </ul>
        <h2>4. Sharing of Data</h2>
        <p>We may share data with the following third parties:</p>
        <ul>
          ${data.privacy_policy_info.data_sharing.third_parties.map(
            party => `<li><strong>${party.party_name}:</strong> ${party.data_shared.join(', ')} (Purpose: ${party.purpose})</li>`
          ).join('')}
        </ul>
        <p>${data.privacy_policy_info.data_sharing.legal_disclosure}</p>
        <h2>5. User Rights</h2>
        <p>Users have the following rights:</p>
        <ul>
          ${data.privacy_policy_info.user_rights.map(right => `<li>${right}</li>`).join('')}
        </ul>
        <p>To exercise these rights, please contact us at <a href="mailto:${data.contact_info.email}">${data.contact_info.email}</a>.</p>
        <h2>6. Data Security</h2>
        <p>We take the following measures to protect your data:</p>
        <ul>
          ${data.privacy_policy_info.data_security.measures.map(measure => `<li>${measure}</li>`).join('')}
        </ul>
        <p>${data.privacy_policy_info.data_security.disclaimer}</p>
        <h2>7. Changes to This Policy</h2>
        <p>${data.privacy_policy_info.policy_changes.change_notification}</p>
        <p>${data.privacy_policy_info.policy_changes.recommendation}</p>
        <h2>8. Contact Us</h2>
        <p>If you have any questions about this Privacy Policy, please contact us:</p>
        <p>Email: <a href="mailto:${data.contact_info.email}">${data.contact_info.email}</a></p>
        <p>Address: ${data.contact_info.address}</p>
      `;

      // Insert content into the page
      contentDiv.innerHTML = content;
    }

    // Load the Privacy Policy on page load
    window.onload = loadPolicyData;
  </script>
</body>
</html>
